name: CI Workflow

on:
  push:
    branches:
      - main  # Change to your branch name if needed
  pull_request:  # Add this to trigger on pull requests

permissions:
  issues: write  # Ensure the token has write permissions for issues
  pull-requests: write  # Ensure the token has write permissions for pull requests

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Install Copilot CLI (if you have access)
        run: gh extension install github/gh-copilot

      - name: Run Copilot CLI to explain a file
        run: gh copilot explain readme.md

      - name: Build Project
        run: |
          echo "Building project..."
          # Add your build commands, e.g.,
          # ./gradlew build (for Gradle projects)

      - name: Request Copilot Review
        uses: actions/github-script@v7.0.1
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "ðŸ¤– GitHub Copilot: Please review this PR and suggest improvements!"
            });